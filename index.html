<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body {
        font-family: 'Inter', sans-serif;

      }

    <!-- Import Map for React modules -->
    <!-- FIXED: Removed conflicting React 19 imports. Everything now strictly uses React 18.2.0 -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0?dev",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?dev&deps=react@18.2.0",
    "framer-motion": "https://esm.sh/framer-motion@11.0.8?dev&deps=react@18.2.0,react-dom@18.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?dev&deps=react@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
      import React, { useState, useEffect, useRef } from 'react';
      import { createRoot } from 'react-dom/client';
      import { motion, useScroll, useTransform, AnimatePresence } from 'framer-motion';
      import { Heart, ChevronDown, Music, Pause, Play } from 'lucide-react';

      // --- COMPONENT: Background ---
      const Background = () => {
        const canvasRef = useRef(null);

        useEffect(() => {
          const canvas = canvasRef.current;
          if (!canvas) return;
          const ctx = canvas.getContext('2d');
          if (!ctx) return;

          let width = window.innerWidth;
          let height = window.innerHeight;
          canvas.width = width;
          canvas.height = height;

          const particles = [];
          const particleCount = 50;

          for (let i = 0; i < particleCount; i++) {
            particles.push({
              x: Math.random() * width,
              y: Math.random() * height,
              radius: Math.random() * 2.5 + 1.5,
              vx: (Math.random() - 0.5) * 0.3,
              vy: (Math.random() - 0.5) * 0.3,
              alpha: Math.random() * 0.5,
              targetAlpha: Math.random() * 0.6 + 0.2,
            });
          }

          const draw = () => {
            ctx.clearRect(0, 0, width, height);
            
            // Romantic Red/Pink Gradient Background
            const gradient = ctx.createLinearGradient(0, 0, 0, height);
            gradient.addColorStop(0, '#2a0a12'); 
            gradient.addColorStop(0.5, '#4c0519'); 
            gradient.addColorStop(1, '#660820'); 
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            particles.forEach((p) => {
              p.x += p.vx;
              p.y += p.vy;

              if (p.x < 0) p.x = width;
              if (p.x > width) p.x = 0;
              if (p.y < 0) p.y = height;
              if (p.y > height) p.y = 0;

              if (p.alpha < p.targetAlpha) p.alpha += 0.003;
              if (p.alpha > p.targetAlpha) p.alpha -= 0.003;
              if (Math.abs(p.alpha - p.targetAlpha) < 0.01) {
                  p.targetAlpha = Math.random() * 0.5 + 0.2;
              }

              ctx.beginPath();
              ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
              ctx.fillStyle = `rgba(255, 200, 210, ${p.alpha})`; 
              ctx.fill();
            });

            requestAnimationFrame(draw);
          };

          const animId = requestAnimationFrame(draw);

          const handleResize = () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
          };

          window.addEventListener('resize', handleResize);

          return () => {
            cancelAnimationFrame(animId);
            window.removeEventListener('resize', handleResize);
          };
        }, []);

        return (
          <canvas
            ref={canvasRef}
            className="fixed top-0 left-0 w-full h-full -z-10 pointer-events-none"
          />
        );
      };

      // --- COMPONENT: PaperPlane ---
      const PaperPlane = () => {
        const { scrollYProgress } = useScroll();
        
        const x = useTransform(scrollYProgress, 
          [0, 0.2, 0.4, 0.6, 0.8, 1], 
          ['-5vw', '30vw', '50vw', '20vw', '70vw', '110vw']
        );
        
        const y = useTransform(scrollYProgress, 
          [0, 0.25, 0.5, 0.75, 1], 
          ['10vh', '40vh', '20vh', '70vh', '40vh']
        );
        
        const rotate = useTransform(scrollYProgress, 
          [0, 0.2, 0.4, 0.6, 0.8, 1], 
          [20, 45, 10, -20, 30, 0]
        );

        return (
          <div className="fixed inset-0 pointer-events-none z-0 overflow-hidden mix-blend-screen" aria-hidden="true">
            <motion.div
              style={{ x, y, rotate }}
              className="absolute top-0 left-0 text-rose-100/20 drop-shadow-[0_0_15px_rgba(225,29,72,0.3)]"
            >
              <svg
                width="40"
                height="40"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                strokeWidth="1"
                strokeLinecap="round"
                strokeLinejoin="round"
                className="md:w-14 md:h-14"
              >
                <path d="M22 2L11 13" />
                <path d="M22 2L15 22L11 13L2 9L22 2Z" />
              </svg>
            </motion.div>
          </div>
        );
      };

      // --- COMPONENT: FloatingHearts ---
      const FloatingHearts = () => {
        const [hearts, setHearts] = useState([]);

        useEffect(() => {
          const initialHearts = Array.from({ length: 8 }).map((_, i) => ({
              id: Date.now() - i * 1000,
              x: Math.random() * 90 + 5,
              scale: Math.random() * 1.5 + 1.0, 
              duration: Math.random() * 10 + 10,
              delay: Math.random() * 5
          }));
          setHearts(initialHearts);

          const interval = setInterval(() => {
            const id = Date.now();
            setHearts(prev => {
              const clean = prev.filter(h => id - h.id < 25000); 
              return [...clean, {
                id,
                x: Math.random() * 90 + 5,
                scale: Math.random() * 1.5 + 1.2, 
                duration: Math.random() * 8 + 12, 
                delay: 0
              }];
            });
          }, 1500);

          return () => clearInterval(interval);
        }, []);

        return (
          <div className="fixed inset-0 pointer-events-none z-0 overflow-hidden">
            <AnimatePresence>
              {hearts.map(heart => (
                <motion.div
                  key={heart.id}
                  initial={{ opacity: 0, y: '110vh', x: `${heart.x}vw` }}
                  animate={{ 
                    opacity: [0, 0.5, 0.5, 0], 
                    y: '-20vh',
                    x: [`${heart.x}vw`, `${heart.x + (Math.random() * 20 - 10)}vw`] 
                  }}
                  exit={{ opacity: 0 }}
                  transition={{ duration: heart.duration, ease: "linear", delay: heart.delay }}
                  className="absolute"
                >
                  <Heart 
                    className="text-pink-300 fill-pink-400/20 blur-[1px]" 
                    strokeWidth={1.5}
                    style={{ transform: `scale(${heart.scale})` }} 
                  />
                </motion.div>
              ))}
            </AnimatePresence>
          </div>
        );
      };

      // --- COMPONENT: MusicPlayer ---
      const MusicPlayer = () => {
        const [isPlaying, setIsPlaying] = useState(false);
        const audioRef = useRef(null);

        useEffect(() => {
          if (audioRef.current) {
            audioRef.current.volume = 0.4;
          }
        }, []);

        const togglePlay = () => {
          if (!audioRef.current) return;
          if (isPlaying) {
            audioRef.current.pause();
          } else {
            audioRef.current.play().catch(e => console.log("Playback interaction required", e));
          }
          setIsPlaying(!isPlaying);
        };

        return (
          <div className="fixed top-6 right-6 md:bottom-8 md:top-auto md:right-8 z-50">
            <audio ref={audioRef} loop>
              <source src="https://assets.mixkit.co/music/preview/mixkit-romantic-piano-melody-2766.mp3" type="audio/mp3" />
            </audio>
            
            <button
              onClick={togglePlay}
              className="group relative flex items-center justify-center w-10 h-10 md:w-12 md:h-12 rounded-full bg-black/20 backdrop-blur-md border border-rose-500/10 text-rose-200 hover:bg-rose-900/30 hover:border-rose-500/30 transition-all duration-500 shadow-lg shadow-rose-900/5 hover:shadow-rose-900/20"
              aria-label={isPlaying ? "Pause music" : "Play music"}
            >
              <span className="absolute inset-0 rounded-full bg-rose-500/0 group-hover:bg-rose-500/5 transition-colors duration-500"></span>
              {isPlaying ? (
                <Pause size={16} className="md:w-5 md:h-5 relative z-10" />
              ) : (
                <Music size={16} className="md:w-5 md:h-5 relative z-10" />
              )}
            </button>
          </div>
        );
      };

      // --- COMPONENT: Opening ---
      const Opening = () => {
        return (
          <section className="h-screen w-full flex flex-col justify-center items-center relative text-center px-6">
            <motion.div
              initial={{ opacity: 0, scale: 0.95 }}
              animate={{ opacity: 1, scale: 1 }}
              transition={{ duration: 2, ease: "easeOut" }}
              className="flex flex-col items-center max-w-4xl"
            >
              <motion.div
                  initial={{ opacity: 0, y: 20 }}
                  animate={{ opacity: 1, y: 0 }}
                  transition={{ delay: 0.5, duration: 1 }}
              >
                   <Heart className="w-8 h-8 text-pink-200 mb-6 fill-pink-500/20 drop-shadow-[0_0_15px_rgba(236,72,153,0.5)]" />
              </motion.div>
             
              <h1 className="serif-font text-4xl md:text-6xl lg:text-7xl text-white tracking-tight font-light mb-8 drop-shadow-lg leading-tight">
                Happy 2nd Anniversary,<br/> my Love
              </h1>
              <p className="text-pink-100 text-base md:text-lg leading-relaxed font-light drop-shadow-md max-w-2xl opacity-90">
                Two years ago, we started something that has changed my life. Grabe ka dali ba, 2 years nagyud ta and hangtud ron, dili pagyud ko ka tuo nga nagka uyab ta. As we celebrate our anniversary today, I find myself looking at you feeling so blessed and lucky. I wanted to take a moment to step away from the noise and just tell you how much I love you and how much this day means to me.
              </p>
            </motion.div>

            <motion.div 
              initial={{ opacity: 0 }}
              animate={{ opacity: 1 }}
              transition={{ delay: 2.5, duration: 1.5 }}
              className="absolute bottom-12"
            >
              <motion.div
                  animate={{ y: [0, 10, 0] }}
                  transition={{ repeat: Infinity, duration: 2.5, ease: "easeInOut" }}
              >
                  <ChevronDown className="w-6 h-6 text-pink-200/50" />
              </motion.div>
            </motion.div>
          </section>
        );
      };

      // --- COMPONENT: TextSection ---
      const ImageWithFallback = ({ src, index, total }) => {
        const [imgSrc, setImgSrc] = useState(src);

        const handleError = () => {
          setImgSrc("https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=800&auto=format&fit=crop");
        };

        return (
          <motion.div
            initial={{ opacity: 0, scale: 0.95 }}
            whileInView={{ opacity: 1, scale: 1 }}
            viewport={{ once: true }}
            transition={{ duration: 0.8, delay: index * 0.1 }}
            className={`relative overflow-hidden rounded-xl md:rounded-2xl shadow-[0_8px_30px_rgb(0,0,0,0.5)] bg-rose-950/50 ${
              total === 3 && index === 2 ? 'col-span-2 aspect-[2/1]' : 'aspect-square'
            }`}
          >
            <div className="absolute inset-0 bg-gradient-to-t from-rose-950/40 via-transparent to-transparent z-10 opacity-60" />
            <img 
              src={imgSrc} 
              alt="Us" 
              onError={handleError}
              className="w-full h-full object-cover opacity-90 hover:opacity-100 hover:scale-105 transition-all duration-700 ease-in-out"
              loading="lazy"
            />
          </motion.div>
        );
      };

      const TextSection = ({ content, isLast }) => {
        return (
          <section className={`min-h-screen flex flex-col justify-center items-center px-6 py-24 md:px-12 max-w-4xl mx-auto relative ${isLast ? 'pb-32' : ''}`}>
            <motion.div
              initial={{ opacity: 0, y: 30 }}
              whileInView={{ opacity: 1, y: 0 }}
              viewport={{ once: true, margin: "-10%" }}
              transition={{ duration: 1.2, ease: "easeOut" }}
              className="w-full text-center md:text-left flex flex-col items-center md:items-start"
            >
              {content.title && (
                <h2 className="serif-font text-3xl md:text-5xl text-pink-100 mb-8 md:mb-12 font-light tracking-wide drop-shadow-[0_2px_10px_rgba(0,0,0,0.3)]">
                  {content.title}
                </h2>
              )}

              <div className="space-y-6 md:space-y-8 w-full max-w-2xl">
                {content.body.map((paragraph, idx) => (
                  <p 
                    key={idx} 
                    className="text-lg md:text-xl leading-relaxed text-rose-50/90 font-light drop-shadow-sm"
                  >
                    {paragraph}
                  </p>
                ))}
              </div>

              {content.images && content.images.length > 0 && (
                <div className="grid grid-cols-2 gap-3 md:gap-6 mt-12 w-full">
                  {content.images.map((src, idx) => (
                    <ImageWithFallback 
                      key={idx} 
                      src={src} 
                      index={idx} 
                      total={content.images.length} 
                    />
                  ))}
                </div>
              )}

              {content.highlight && (
                <div className="mt-16 pt-8 border-t border-pink-200/20 w-full max-w-2xl text-center md:text-left">
                   <p className="serif-font text-2xl md:text-3xl text-pink-100 italic opacity-95 drop-shadow-md">
                     "{content.highlight}"
                   </p>
                </div>
              )}
            </motion.div>
          </section>
        );
      };

      // --- MAIN APP ---
      const App = () => {
        const sections = [
          {
            id: 'story',
            title: 'How It Started',
            body: [
              "Looking back, it’s amazing to see how much has changed since we first met. Kung huna hunaon nako tung una, kinsa may mag dahom nga moabot ta ani nga point? We’ve built so much more than just a relationship, we’ve built a safe space. Sa tanan natong mga katawa, mga ginagmay nga storya, ug bisag sa mga hilom nga moments, diha nako na-realize nga ikaw gyud akong kaila.",
              "It wasn’t about the big events, but the way we learned to trust each other and grow side by side. Dili lang ni tungod sa pila na ta ka tuig, kundi tungod sa unsa ta ka lig on karon. I love how our story isn't just about the 'big' moments, but the way we grew into each other's lives.",
              "Gikan sinugdanan nga ulaw2 pa ta, hangtud karon nga komportable na kaayo ta sa usag usa, mag lumba pa ganig pa simhot utot HAHAHA. We’ve shared so many secrets, dreams, and even the messy parts of life. Dako na kaayo ang na usab sa ato, pero ang akong pagpalannga nimo, nagka anam ra gyud ug mas ni lig on. You’ve become my person, the one I want to share everything with, and looking back at our journey, I wouldn't change a single thing."
            ],
            images: [
              "https://i.imgur.com/3fShYBP.jpeg",
              "https://i.imgur.com/KtC2Ewc.jpeg"
            ]
          },
          {
            id: 'meaning',
            title: 'What You Mean to Me',
            body: [
              "To be honest, you are more than just my girlfriend, you are my peace. Sa tinuod lang, ikaw gyud ang akong pahulay sa tanan nakong kakapoy. Life can get so overwhelming, but just knowing I have you to come home to makes everything feel okay. Like anang kapoy kaayo na adlaw tas pag uli nako gusto na taka nga naa naka, gusto gyud nako mo uli naka dayon kay layo pang alas 8 huhu.",
              "I admire your heart and how you handle things with so much grace. Salamat kaayo kay permi nimo gina remind nako ang akong worth, bisag usahay ako mismo makalimot. You make me want to be the best version of myself, not because you demand it, but because you deserve it. I don’t say this enough, but I am so incredibly proud of the woman you are. Bilib kaayo ko sa imong kaisog ug sa imong kaayo sa ubang tao baya, lab.",
              "You have this way of making the hard days feel lighter just by being there. Thank you for choosing me every single day, for understanding my moods, and for being my biggest supporter. You are my greatest blessing, and I hope you know how much I truly value you."
            ],
            highlight: "You are my greatest blessing.",
            images: [
              "https://i.imgur.com/HkE5PDu.jpeg",
              "https://i.imgur.com/wGSpc07.jpeg"
            ]
          },
          {
            id: 'two-years',
            title: '730 Days Together',
            body: [
              "It’s been two years of growth, laughter, and a few tears in between. Kuyog ta ni mature, nagtinabangay sa mga problema, ug wala nagbiyaay sa kalisod. Being with you for two years has shown me what real commitment looks like. Dili permi perfect atong relasyon, pero ang importante kay wala ta ni give up.",
              "We’ve built a foundation of trust and respect that I know it can carry us through anything. Solid na gyud kaayo ta, lab, and I’m so proud of us, of what we have become.",
              "Sorry sa moments na murag feel nimo wala tika gina huna2, nga kanang murag naay kulang nga gusto unta maimo, specially gikans akoa. Pero know that always baya gyud taka gina huna2 like unsa imo mga ganahan ug asa ka mas prefer, kay I know what you like best baya and gusto gyud nako ihatag sa imo tanan balag ma broke ko hihi. Sorry if ma palabian taka sa sungog2, ragebait2 HAHAHAHA. It's just my way of showing you how I love you baya. Sorry pud ma physical attack nga wa na tuyo, kaw man bi gina suon2 taka. Idol baya taka huhu."
            ],
            images: [
               "https://i.imgur.com/p7Rlvvg.jpeg",
               "https://i.imgur.com/zqYck72.jpeg",
               "https://i.imgur.com/6GPGj2x.jpeg"
            ]
          },
          {
            id: 'forward',
            title: 'Looking Forward',
            body: [
              "Looking forward to our future together, I just want us to keep being 'us.' Bisan unsa pay mahitabo, ang akong pasalig nimo kay dili ko mawala sa imong tapad. Wala ko nag expect nga permi nindot atong maagian, pero kabalo ko nga kaya nato basta magtinabangay ta. I’m looking forward to more memories, more food trips, and even just the simple days where we do nothing but be together.",
              "I’m just excited to keep doing life with you. Wala ko kabalo unsay moabot sa unahan, pero basta ikaw akong kauban, kampante ra ko. I look forward to supporting you in everything you do and being there for all your wins. Dili nako kailangan mo promise ug mga butang nga layo ra sa tinuod, ang ako lang, maningkamot ko permi nga mahimong mas maayo para nimo.",
              "I want to be there as you reach your dreams, just like how you’ve been there for mine. Padayon lang ta ani, lab. Salamat sa paghatag nako og rason nga ganahan ko lambo ta para sa atong future. Hinay2 rata gud, as always sige lang, basta puhon ragyud maabot rata anang building the life we’ve always talked about. Daghan pa ta og agian, ug mapasalamaton kaayo ko ikaw akong partner aning tanan."
            ],
            images: [
              "https://i.imgur.com/ewsyV1a.jpeg",
              "https://i.imgur.com/8CCC4Zj.jpeg"
            ]
          },
          {
            id: 'closing',
            body: [
              "Here’s to two years and to a lifetime more of 'us.' Dili gyud nako ni sayangan ang tanan nakong gi invest nga gugma nimo kay ikaw ang pinaka worth it nga tao. Salamat sa tanan, lab.",
              "Ikaw ra gyud akong paboritong 'pahulay' aning kalibutana. I love you so much, more than I can ever put into words. Kuyog lang ta permi, ha? Palangga kaayo tika, lab."
            ],
            highlight: "Happy 2nd Anniversary ❤️",
            images: [
              "https://i.imgur.com/trJwsA4.jpeg"
            ]
          }
        ];

        return (
          <div className="relative w-full min-h-screen selection:bg-rose-900/30 selection:text-rose-100">
            <Background />
            <PaperPlane />
            <FloatingHearts />
            <MusicPlayer />
            
            <main className="relative z-10 w-full overflow-hidden">
              <Opening />
              
              {sections.map((section, index) => (
                <TextSection 
                  key={section.id} 
                  content={section} 
                  isLast={index === sections.length - 1}
                />
              ))}

              <footer className="w-full py-12 text-center opacity-40 text-sm font-light tracking-wider text-rose-200/50 pb-24">
                Made with all my heart for you
              </footer>
            </main>
          </div>
        );
      };

      const container = document.getElementById('root');
      const root = createRoot(container);
      root.render(<App />);
    </script>
  </body>
</html>
